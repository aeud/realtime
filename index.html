<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.css' rel='stylesheet' />
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
    <div id='map'></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.js'></script>
    <script>
        var markers = [];
        var socket = io();
        L.mapbox.accessToken = 'pk.eyJ1IjoiYWV1ZGVzIiwiYSI6ImNpZjU0aXc5ajAxczh0cW01NGhydWwzdWQifQ.mXaDZT93baj2pRkhaTl4Yg';
        var map = L.mapbox.map('map', 'mapbox.streets')
            .setView([50, 35], 5);
        //L.marker([50.5, 30.5]).addTo(map);
        function addMarker (d, quiet) {
            var quiet = quiet || false;
            d.c = [d.latitude, d.longitude];
            var marker = L.marker(d.c);
            var p = $('<p>').css('min-width', '200px');
            var img = $('<img/>').attr('src', d.image_url);
            var brand = $('<span>').html(d.brand_name);
            var product = $('<span>').html(d.product_name);
            p.append($('<div>').append(img)).append($('<div>').append(brand).append($('<br/>')).append(product));
            var popup = L.popup()
                .setLatLng(d.c)
                .setContent(p[0]);
            marker.addTo(map).on('click', function(){
                m.popup.openOn(map);
            });
            if (!quiet) {
                popup.openOn(map);
                map.setView(d.c, 4, { animate: true });
            }
            return {
                marker: marker,
                popup: popup,
            }
        }
        socket.on('init', function(data){
            markers = data.map(function(d){
                return addMarker(d, true);
            });
        });
        socket.on('message', function(data){
            markers.push(addMarker(data));
        });
        setInterval(function(){
            markers.forEach(function(m){
                if (m.marker.options.opacity > 0) m.marker.setOpacity(m.marker.options.opacity - 0.1);
            })
        }, 5000)
    </script>
</body>
</html>
